	<script>
		$(document).ready(async function() {
			// alert("Dele....")
			console.log('deley');
			var db = window.sqlitePlugin.openDatabase({name: "poultryDB.db", location: "default"});
			//get All records in production local table for display to client
			var production   =  await  getRecordCount(db, "select count(refnos) from production",  'production');
			console.log(production);
			$("#production").html(production)
		});

		async function getRecordCount(db, select_sql, tbl) {
			return new Promise((resolve, reject)=>{
				db.transaction((tx)=>{
					tx.executeSql(select_sql, [], 
						function(tx2, result) { 
							var str_val;
							var str_arr= []; 
							resolve(result);
						}, 
						function(err) {
							reject(err)
							console.log(err) 
						}
					);
				})
			})

		}

	</script>
