    <script type="text/javascript">
      var arr = localStorage.getItem('data');
      var dat = arr.split(',');
      window.onload=() => {
        $('#Username').val(dat[0]);
        $('#Password').val(dat[1]);

        var poultryDB = window.sqlitePlugin.openDatabase({name: "poultryDB.db", location: "default"});
    
        poultryDB.transaction(function(tx){
          tx.executeSql('select count(refnos) from production ', [], appendValue, errorCB); 
          // tx.executeSql('select count(refnos) from production ', [], appendValue, _errorCB);
 
        }, errorCB, successCB);
