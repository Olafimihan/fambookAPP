  <body onload="onLoad()">

    <div class="login-form">
      <form action="" method="POST">
        <div class="top">

            <input type="text" class="form-control" placeholder="Username" id="Username" name="Username" >

          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password" id="Password" name="Password">

          </div>
          <div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>

          </div>
          <button type="button" onclick="login()" class="btn btn-default btn-block">LOGIN</button>
          <!-- <button type="button" onclick="penDataPool()" class="btn btn-default btn-block">Pen Data</button> -->
        </div>
        <div id="TableData"></div>
      </form>
      <div class="footer-links row">
